<br><br>
<form>

    <!-- Username input -->
    <div class="form-outline mb-4">
      <input type="text" [(ngModel)]="userobj.username" name="username" id="username" class="form-control" />
      <label class="form-label" for="username">Username</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" [(ngModel)]="userpwd.email" name="email" id="email" class="form-control" />
      <label class="form-label" for="email">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" [(ngModel)]="userpwd.password" name="password" id="password" class="form-control" />
      <label class="form-label" for="password">Password</label>
    </div>
    
     <!-- Birthdate input -->
     <div class="form-outline mb-4">
      <input type="date" [(ngModel)]="userobj.userbirthdate" name="userbirthdate" id="userbirthdate" class="form-control" />
      <label class="form-label" for="userbirthdate">DOB</label>
    </div>

     <!-- Age input -->
     <div class="form-outline mb-4">
      <input type="number" [(ngModel)]="userobj.userage" name="userage" id="userage" class="form-control" />
      <label class="form-label" for="userage">Age</label>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>
  </form>
