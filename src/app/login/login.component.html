<br><br>
<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control" />
      <label class="form-label" for="email">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" />
      <label class="form-label" for="password">Password</label>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>
  </form>
